<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Learning D3</title>
	<link rel="stylesheet" href="style.css">
	<script  type="text/javascript" src="https://d3js.org/d3.v4.min.js"></script>
</head>
<body>
<!--Place all DOM elements here -->
<script>
  let data, svg, x, y, margin, chart

  data = [
  	{key: "Glazed",		value: 132},
  	{key: "Jelly",		value: 71},
  	{key: "Holes",		value: 337},
  	{key: "Sprinkles",	value: 93},
  	{key: "Crumb",		value: 78},
  	{key: "Chocolate",	value: 43},
  	{key: "Coconut", 	value: 20},
  	{key: "Cream",		value: 16},
  	{key: "Cruller", 	value: 30},
  	{key: "Ã‰clair", 	value: 8},
  	{key: "Fritter", 	value: 17},
  	{key: "Bearclaw", 	value: 21}
  ]

  const w = () => {return window.innerWidth}
  const h = () => {return window.innerHeight}

  margin = {
    top: parseInt(h() * 0.05),
    bottom: parseInt(h() * 0.05),
    left: parseInt(w() * 0.05),
    right: parseInt(w() * 0.05)
  }

  x = d3.scaleLinear()
  		.domain([0, d3.max(data, (d) => {return d.value})])
  		.range([0, w()]);
  y = d3.scaleOrdinal()
  		.domain(data.map((entry) => {return entry.key}))
      .range([0, h()])

  svg = d3.select("body")
          .append("svg")
          .attr("id", "chart")
          .attr("width", w() - margin.left - margin.right)
          .attr("height", h() - margin.top - margin.bottom)

  chart = svg.append("g")
            .classed("display", true)
            .attr("transform", "translate(" + margin.left + "," + margin.top + ")")

function plot(params) {
    this.selectAll(".bar")
      .data(params.data)
      .enter()
        .append("rect")
        .classed("bar", true)
        .attr("x", 0)
        .attr("y", (d) => {return y(d.key)})
        .attr("height", y(1))
        .attr("width", (d) => {return x(d.value)})
  }

  plot.call(chart, {data: data})

</script>
</body>
</html>
